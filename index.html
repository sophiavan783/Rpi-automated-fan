<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Live Statistics</title>

    <!-- Bootstrap -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <!-- JQuery -->
    <script
      src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"
      type="text/javascript"
    ></script>
    <!-- MQTT -->
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/paho-mqtt/1.0.1/mqttws31.js"
      type="text/javascript"
    ></script>
    <!-- HighCharts -->
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <!-- Local -->
    <script type="text/javascript" src="home.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="hero">
        <h1>
          Live <br />Temperature<br />
          Statistics
        </h1>
      </div>
      <div class="col-5 jumbotron p-3" id="settings">
        <div class="form-group">
        <h2>Automate fan:</h2>
        <label class="switch">
          <input type="checkbox" id="oncheck" onclick="automateFan()" />
          <span class="slider"></span
        ></label>
        </div>
        <div class="form-group">
        <h2>Current temperature (degree celcius):</h2>
        <span id="current-temperature">27</span>
        </div>
          <div class="form-group">
          <label for='threshold'><h2>Set temperature threshold:</h2></label>
          <input
            class="form-control"
            type="number"
            step="0.1"
            id="threshold"
            name="threshold"
            value="26.5"
            min="15"
          />
        </div>
        </div>
      <div id="temperature-graph"></div>
  </body>
</html>
